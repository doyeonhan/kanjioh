<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width">

*{ line-height: 40px; }
hr{border: 0px; border-bottom: 1px dashed #000; margin: 0px; padding: 0px; height: 0px;}

<body>

  <div id="form-div">

      <p class="name">
      <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="저장할 파일명" id="name" value="" />
      </p>

    <input type="submit" class="button-blue" value="phase move -1" id="preMove" /><br>
    <input type="submit" class="button-blue" value="phase move +1" id="fwdMove" /><br>


	<input type="button" class="button-rmt" id="btnA" value="뜻"></input>
	<input type="button" class="button-rmt" id="btnB" value="발음"></input>
	<input type="button" class="button-rmt" id="btnC" value="안봄"></input>
	<input type="button" class="button-rmt" id="btnD" value="다봄"></input>

	<div id="result"></div>

  </div>

</body>

<script>

  $(document).ready(function(){

    koh.init('study');    

    $("#btnA").click(function(){koh.changeForm(0);})
	$("#btnB").click(function(){koh.changeForm(1);})
	$("#btnC").click(function(){koh.changeForm(2);})
	$("#btnD").click(function(){koh.changeForm(3);})

    $("#preMove").click(function(){koh.pageMove(-1)});
    $("#fwdMove").click(function(){koh.pageMove(1)});

  });


</script>
