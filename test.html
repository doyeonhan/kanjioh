<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/jquery-3.1.1.slim.min.js"></script> 
  <script type="text/javascript" src="./js/tempkanjidb.js"></script>   
  <script type="text/javascript" src="./js/kanjioh.js"></script>   
</head>

<body>
  <div id="form-div">

     <p class="name">
      <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="select the phase" id="name" value="" readonly="readonly" />
    </p>
    <input type="submit" class="button-blue" value="phase move -1" id="preMove" />
    <input type="submit" class="button-blue" value="phase move +1" id="fwdMove" /><br>

    <br>
    <input type="submit" value="<<<" class="button-rmt" id="backBtn"/>
    <input type="submit" value=">>>" class="button-rmt" id="fwdBtn"/>
    <br>


    <span id="tgt" style="font-size:40px"></span>
  </div>

</body>

  <script>

  $(document).ready(function(){

    koh.init('test');    

    $("#backBtn").click(function(){koh.moveQuestion(-1)});
    $("#fwdBtn").click(function(){koh.moveQuestion(1)});
    $("#preMove").click(function(){koh.pageMove(-1)});
    $("#fwdMove").click(function(){koh.pageMove(1)});
  });
  </script>

</html>
