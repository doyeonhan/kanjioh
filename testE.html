<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/jquery-3.1.1.slim.min.js"></script> 
  <script type="text/javascript" src="./js/tempengdb.js"></script>   
  <script type="text/javascript" src="./js/eigooh.js"></script>   
</head>

<body>
  <div id="form-div">

     <p class="name">
      <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="select the phase" id="name" value="" readonly="readonly" />
    </p>
    <input type="submit" class="button-blue" value="phase move -1" id="preMove" />
    <input type="submit" class="button-blue" value="phase move +1" id="fwdMove" /><br>

    <br>
    한글
    <input type="submit" value="<<<" class="button-rmt" id="backBtn"/>
    <input type="submit" value=">>>" class="button-rmt" id="fwdBtn"/>
    <input type="submit" value="전부" class="button-rmt" id="allBtn"/>
    <input type="submit" value="정답" class="button-rmt" id="sltBtn"/>
    <br>

    <br>
    영어
    <input type="submit" value="<<<" class="button-rmt" id="backBtnE"/>
    <input type="submit" value=">>>" class="button-rmt" id="fwdBtnE"/>
    <input type="submit" value="전부" class="button-rmt" id="allBtnE"/>    
    <input type="submit" value="정답" class="button-rmt" id="sltBtnE"/>
    <br>

    <span id="tgt" style="font-size:40px"></span>
  </div>

</body>

  <script>

  $(document).ready(function(){

    eoh.init('testE');    

    $("#backBtn").click(function(){eoh.moveQuestion(-1)});
    $("#fwdBtn").click(function(){eoh.moveQuestion(1)});
    $("#backBtnE").click(function(){eoh.moveQuestionE(-1)});
    $("#fwdBtnE").click(function(){eoh.moveQuestionE(1)});
    $("#sltBtn").click(function(){eoh.viewSolution()});
    $("#sltBtnE").click(function(){eoh.viewSolutionE()});    
    $("#allBtn").click(function(){eoh.allQuestion()});
    $("#allBtnE").click(function(){eoh.allQuestionE()});    
    $("#preMove").click(function(){eoh.pageMove(-1)});
    $("#fwdMove").click(function(){eoh.pageMove(1)});
  });
  </script>

</html>
